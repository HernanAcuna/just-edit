<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../ccs/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="../assets/logo/just-edit-logo.png" alt="logo just edit"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./trabajo.html">Trabajo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./habilidades.html">Habilidades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre-nosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="main-color">
      <div class="row">
        <div class="col-md-6">
          <h2>Informacion de contacto</h2>
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item acordeon-color">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed acordeon-color text-color"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne"
                >
                  Telefono
                </button>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">1234 231 5411</div>
              </div>
            </div>
            <div class="accordion-item acordeon-color">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed acordeon-color text-color"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  E-mail
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">just.edit@gmail.com</div>
              </div>
            </div>
            <div class="accordion-item acordeon-color">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed acordeon-color text-color"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Ubicacion
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">Dublin, Ireland</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Envianos un mensaje</h2>
          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Ingresa tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Ingresa tu e-mail"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label"
              ></label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                placeholder="Dejanos una breve descripcion de tu proyecto"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="boton-contacto">
        <button>
          <a href="../index.html"><h2>Volver al menu principal</h2></a>
        </button>
      </div>
    </section>

    <footer>
      <section class="containter">
        <div class="container-footer">
          <div class="left">
            <h3 class="just-edit-footer">Just Edit</h3>
            <p>Todos los derechos reservados 2023</p>
          </div>
          <div class="right">
            <ul class="navbar">
              <li>
                <a href="https://www.instagram.com/" target="_blank"
                  ><img
                    src="../assets/logo/instagram.png"
                    alt="logo-de-instagram"
                    target="_blank"
                /></a>
              </li>
              <li>
                <a href="https://twitter.com/home?lang=es" target="_blank"
                  ><img
                    src="../assets/logo/logotipo-de-twitter.png"
                    alt="logo-de-twitter"
                /></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/feed/" target="_blank"
                  ><img src="../assets/logo/linkedin.png" alt="linkedin"
                /></a>
              </li>
              <li>
                <a href="https://www.tiktok.com/" target="_blank"
                  ><img src="../assets/logo/tik-tok.png" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
